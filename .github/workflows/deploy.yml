name: Deploy to Beget

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Create .htaccess
        run: |
          cat > dist/.htaccess << 'EOF'
          RewriteEngine On
          RewriteBase /

          # SPA fallback
          RewriteCond %{REQUEST_FILENAME} !-f
          RewriteCond %{REQUEST_FILENAME} !-d
          RewriteRule ^ index.html [L]

          # Gzip compression
          <IfModule mod_deflate.c>
            AddOutputFilterByType DEFLATE text/html text/plain text/xml
            AddOutputFilterByType DEFLATE text/css application/javascript
            AddOutputFilterByType DEFLATE application/json application/ld+json
            AddOutputFilterByType DEFLATE image/svg+xml
          </IfModule>

          # Caching
          <IfModule mod_expires.c>
            ExpiresActive On
            ExpiresByType image/webp "access plus 1 year"
            ExpiresByType image/jpeg "access plus 1 month"
            ExpiresByType image/png "access plus 1 month"
            ExpiresByType image/svg+xml "access plus 1 month"
            ExpiresByType application/javascript "access plus 1 month"
            ExpiresByType text/css "access plus 1 month"
            ExpiresByType text/html "access plus 0 seconds"
          </IfModule>

          # Security headers
          <IfModule mod_headers.c>
            Header set X-Content-Type-Options "nosniff"
            Header set X-Frame-Options "SAMEORIGIN"
            Header set X-XSS-Protection "1; mode=block"
          </IfModule>
          EOF

      - name: Deploy to Beget via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.BEGET_HOST }}
          username: ${{ secrets.BEGET_USER }}
          key: ${{ secrets.BEGET_SSH_KEY }}
          source: "dist/*"
          target: ${{ secrets.BEGET_PATH }}
          strip_components: 1
          rm: true

      - name: Deployment status
        run: |
          echo "‚úÖ Deployment completed!"
          echo "üåê https://ai-design.school.artevrika.ru"
